<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Delicious Dispatch</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
</head>
<body background="images/login.jpg">
    <div class="container">
        <div class="general-signup" id="signupForm">
            <form action="login.html" id="signupForm">
                <h1 class="signup-h">Signup</h1>
                <div class="input_box_signup">
                    <input type="text" placeholder="Name" maxlength="50" required>
                </div>
                <div class="input_box_signup">
                    <input type="text" placeholder="Phone Number" maxlength=10 minlength="10" required>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input_box_signup">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="healthy_signup_link">
                    <p>Having a health issue?
                        <a href="healthy-signup.html">healthy-Signup?</a>
                    </p>
                <!-- <button type="submit" class="signup_btn">Signup</button> -->
                <button type="submit" class="signup_btn" onclick="submitSignup()">Signup</button>
                <div class="login_link">
                    <p>Already have an account?
                        <a href="login.html">login</a>
                    </p>
                </div> 
            </form>
        </div>
    </div>
    <script>
        function submitSignup() {
            alert("Signup successful!");
            var name = document.getElementById("name").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var email = document.getElementById("email").value;

            localStorage.setItem("name", name);
            localStorage.setItem("phoneNumber", phoneNumber);
            localStorage.setItem("email", email);

            window.location.href = "login.html";
        }
    </script>
</body>
</html>
